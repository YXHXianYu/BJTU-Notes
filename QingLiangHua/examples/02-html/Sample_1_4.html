<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>标题会显示在标题栏中</title>
  </head>
  <body>
    <!-- h1 - h6 元素 -->
    <div>
      <div>h1 - h6 元素</div>
      <div>
        <h1>标题 1</h1>
        <h2>标题 1-1</h2>
        <h3>标题 1-1-1</h3>
        <h4>标题 1-1-1-1</h4>
        <h5>标题 1-1-1-1-1</h5>
        <h6>标题 1-1-1-1-1-1</h6>
      </div>
    </div>

    <!-- p 元素 -->
    <div>
      <div>p 元素</div>
      <div>
        <p>这是段落中的一些文本。</p>
      </div>
    </div>

    <!-- br 元素 -->
    <div>
      <div>br 元素</div>
      <div>
        <p>
          如需在文本中强制<br />换行<br />，请使用 <br />br<br />
          元素。
        </p>
      </div>
    </div>

    <!-- hr 元素 -->
    <div>
      <div>hr 元素</div>
      <div>
        <p>段落1p></p>
        <hr />
        <p>段落2</p>
      </div>
    </div>

     <!-- ul ol li 元素 -->
     <div>
      <div>ul ol li 元素</div>
      <div>
        <ul>
          <li>咖啡</li>
          <li>茶</li>
          <li>牛奶</li>
        </ul>
        <ol start="50">
          <li>咖啡</li>
          <li>茶</li>
          <li>牛奶</li>
        </ol>
      </div>
    </div>

      <!-- table 元素 -->
      <div>
        <div>table 元素</div>
        <div>
          <table>
            <tr>
             <th>月份</th>
             <th>储蓄</th>
            </tr>
            <tr>
             <td>一月</td>
             <td>￥3400</td>
            </tr>
           </table>
        </div>
      </div>

      <!-- form 元素 -->
      <div>
        <div>form 元素</div>
        <div>
          <form >
            <label for="fname">名字：</label>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">姓氏：</label>
            <input type="text" id="lname" name="lname"><br>
            <input type="submit" value="提交">
          </form> 
        </div>
      </div>

      <!-- form 元素 -->
      <div>
        <div>img 元素</div>
        <div>
          <img src="https://www.w3school.com.cn/i/photo/tulip.jpg" alt="上海鲜花港 - 郁金香" /> 
        </div>
      </div>
  </body>
</html>
