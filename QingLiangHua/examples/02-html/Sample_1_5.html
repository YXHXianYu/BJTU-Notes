<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>html5例子</title>
  </head>
  <body>
    <!-- svg 元素 -->
    <div>
      <div>svg 元素</div>
      <div>
        <svg width="300" height="200">
          <rect width="100%" height="100%" fill="red" />
          <circle cx="150" cy="100" r="80" fill="green" />
          <text x="150" y="125" font-size="60" text-anchor="middle" fill="white">SVG</text>
        </svg>
      </div>
    </div>

    <!-- canvas 元素 -->
    <div>
      <div>Canvas 元素</div>
      <div>
        <canvas id="myCanvas" width="200" height="100" style="border: 1px solid #000000">
        </canvas>
        <script>
          var c = document.getElementById('myCanvas'); 
          var ctx = c.getContext('2d');
          ctx.fillStyle = '#c20000';
          ctx.fillRect(0, 0, 150, 75);
        </script>  
      </div>
    </div>


    <!-- audio 元素 -->
    <div>
      <div>audio 元素</div>
      <div>
        <audio controls>
          <source src="https://www.w3school.com.cn/i/audio/song.mp3" type="audio/mpeg">
          <source src="https://www.w3school.com.cn/i/audio/song.ogg" type="audio/ogg">
          您的浏览器不支持 audio 标签。
        </audio>  
      </div>
    </div>

    
    <!-- video 元素 -->
    <div>
      <div>video 元素</div>
      <div>
        <video width="640" height="360" controls>
          <source src="https://www.w3school.com.cn/i/video/shanghai.mp4" type="video/mp4">
          <source src="https://www.w3school.com.cn/i/video/shanghai.ogg" type="video/ogg">
          您的浏览器不支持视频标签。
        </video>
      </div>
    </div>

    <!-- input 元素 -->
    <div>
      <div>input[type=text] <input type="text" name="text"></div>
      <div>input[type=color] <input type="color" name="color"></div>
      <div>input[type=date] <input type="date" name="date"></div>
      <div>input[type=datetime-local] <input type="datetime-local" name="datetime-local"></div>
      <div>input[type=month] <input type="month" name="month"></div>
      <div>input[type=week] <input type="week" name="week"></div>
      <div>input[type=number] <input type="number" name="number"></div>
      <div>input[type=email] <input type="email" name="email"></div>
      <div>input[type=search] <input type="search" name="search"></div>
    </div>
    
  </body>
</html>
