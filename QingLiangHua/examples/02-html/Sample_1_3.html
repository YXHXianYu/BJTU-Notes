<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>html 属性</title>
  <body>
    <!-- 页面的主体 -->
    <div>
      <label>属性 lang：</label>
      <span lang="zh-CN">骨头</span>
      <span lang="zh-TW">骨头</span>
    </div>
    <div>
      <label>属性 title：</label>
      <span title="这就是title的作用！">鼠标放我这里</span>
    </div>
    <div>
      <label>属性 style：</label>
      <span style="color: blue; background-color: yellow">用style修改颜色</span>
    </div>
    <div>
      <label>属性 hidden：</label>
      <span hidden>这里其实有元素</span>
    </div>
  </body>
</html>
