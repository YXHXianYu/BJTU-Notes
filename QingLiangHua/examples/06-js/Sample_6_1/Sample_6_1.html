<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>标题</title>
  </head>
  <body>
    <h1>我的 Web 页面</h1>
    <p id="demo1">一个段落</p>
    <p id="demo2">又一个段落</p>
    <button type="button" onclick="myFunction1()">尝试一下</button>
    <button type="button" onclick="myFunction2()">再尝试一下</button>
    <script>
      alert("我的第一个 JavaScript");
    </script>
    <script>
      function myFunction1()
      {
          document.getElementById("demo1").innerHTML="我的第一个 JavaScript 函数";
      }
    </script>
    <script src="public/js/script.js"></script>
    
  </body>
</html>
