<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>标题</title>
    <style>

      .a, .b, .c, .d, .e {
        height: 200px;
        width: 500px;
        border: 1px dotted #000;
        margin-bottom: 10px;
      }

      .child {
        border: 1px solid #000;
        background-color: #eee;
        width: 50px;
        height: 50px;
      }

      .b > div {
        display: inline;
      }

      .d > span {
        display: block;
      }

      .e {
        display: inline-block;
      }

    </style>
  </head>
  <body>

    <div class="a">  
      <div class="child">1</div>
      <div class="child">2</div>
      <div class="child">3</div>
    </div>

    <div class="b">  
      <div class="child">1123<br>123123</div>
      <div class="child">2</div>
      <div class="child">3</div>
    </div>

    <div class="c">  
      <span class="child">1</span>
      <span class="child">2</span>
      <span class="child">3</span>
    </div>

    <div class="d">  
      <span class="child">1</span>
      <span class="child">2</span>
      <span class="child">3</span>
    </div>

    <div class="e">  
      <div class="child">1</div>
      <div class="child" style="visibility:false">2</div>
      <div class="child">3</div>
    </div>
    
  </body>
</html>
