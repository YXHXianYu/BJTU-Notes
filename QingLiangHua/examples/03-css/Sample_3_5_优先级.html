<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>标题</title>
    <style>
      #test span {
        color: green;
      }
      div span {
        color: blue !important;
      }
      span {
        color: red;
      }
    </style>
  </head>
  <body>

    <div id="test">
      <span style="color: black;">Text</span>
    </div>

  </body>
</html>
