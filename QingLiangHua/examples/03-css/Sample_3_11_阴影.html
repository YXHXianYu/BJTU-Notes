<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>标题</title>
    <style>
      .btn {
        padding: 5px 20px;
        border: none;
        border-radius: 5px;
        background-color: pink;
        color: white;
        margin-bottom: 10px;
      }

      .btn-2 {
        box-shadow: 5px 3px 2px rgba(0,0,0,0.5); 
      }
      .btn-3 {
        box-shadow: inset 5px 3px 2px rgba(0,0,0,0.5); 
      }
      .btn-4 {
        box-shadow: 5px 3px 2px rgba(0, 0, 0, 0.5), inset 3px 2px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <button class="btn btn-1">按钮</button>
    </br>
    <button class="btn btn-2">按钮</button>
    </br>
    <button class="btn btn-3">按钮</button>
    </br>
    <button class="btn btn-4">按钮</button>
    </br>
  </body>
</html>
