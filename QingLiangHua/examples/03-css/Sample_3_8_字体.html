<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>标题</title>
    <style>
      p.normal {
        font-style: normal;
      }
      p.italic {
        font-style: italic;
      }
      p.small {
        font-variant: small-caps;
      }
      p.bold {
        font-weight: bold;
      }
      p.font {
        font: italic bold 30px arial, 'Microsoft YaHei';
      }
    </style>
  </head>
  <body>
    <p class="normal">这是一个段落,正常。</p>
    <p class="italic">这是一个段落,斜体。</p>
    <p class="small">[font-variant: small-caps] My name is Rouwan.</p>
    <p class="bold">[ font-weight: bold] My name is Rouwan.</p>
    <p class="font">My name is Rouwan.</p>
  </body>
</html>
